<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGI AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

    <header class="p-4 flex items-center justify-between sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg">
                <i data-lucide="zap" class="w-5 h-5 text-white"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">DIGI AI Studio</span>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-xs text-gray-400">Online</span>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-md flex flex-col gap-5">
        
        <div class="space-y-2">
            <label class="text-sm font-medium text-gray-300 flex items-center gap-2">
                <i data-lucide="sparkles" class="w-4 h-4 text-indigo-400"></i> Enter Prompt
            </label>
            <textarea 
                id="promptInput"
                placeholder="Describe your image here... (e.g., A cute cat in space, cyberpunk style)"
                class="w-full h-32 p-4 bg-gray-900 border border-gray-700 rounded-2xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none resize-none text-base text-white placeholder-gray-500"
            ></textarea>
        </div>

        <div class="bg-gray-900 p-1 rounded-xl flex border border-gray-800">
            <button class="ratio-btn flex-1 py-2 text-xs font-bold rounded-lg bg-gray-700 text-white shadow" onclick="setRatio(this, '16:9')">16:9</button>
            <button class="ratio-btn flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 hover:text-white" onclick="setRatio(this, '9:16')">9:16</button>
            <button class="ratio-btn flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 hover:text-white" onclick="setRatio(this, '1:1')">1:1</button>
        </div>

        <button 
            id="generateBtn"
            class="w-full py-4 rounded-2xl font-bold text-lg shadow-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span id="btnText" class="flex items-center justify-center gap-2">
                Generate <i data-lucide="wand-2" class="w-5 h-5"></i>
            </span>
            <span id="btnLoading" class="hidden flex items-center justify-center gap-2">
                <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Processing...
            </span>
        </button>

        <div id="resultArea" class="hidden bg-gray-900 rounded-2xl p-2 border border-gray-800 min-h-[300px] flex flex-col relative mt-2">
             <img id="generatedImage" src="" class="w-full h-auto rounded-xl object-contain bg-black" alt="Generated Result">
             
             <a id="downloadLink" href="#" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg text-center text-sm font-bold flex items-center justify-center gap-2 text-white">
                 <i data-lucide="download" class="w-4 h-4"></i> Download Image
             </a>
        </div>

        <div id="errorMsg" class="hidden p-4 bg-red-900/20 border border-red-500/30 rounded-xl text-red-200 text-sm text-center"></div>

    </main>

    <script>
        lucide.createIcons();

        // ==========================================
        // IMPORTANT: PASTE YOUR API KEY BELOW
        // ==========================================
        const MY_API_KEY = "PASTE_YOUR_KEY_HERE"; 
        // Example: const MY_API_KEY = "AIzaSyD...";
        // ==========================================

        let currentRatio = "16:9";

        // DOM Elements
        const els = {
            promptInput: document.getElementById('promptInput'),
            generateBtn: document.getElementById('generateBtn'),
            btnText: document.getElementById('btnText'),
            btnLoading: document.getElementById('btnLoading'),
            resultArea: document.getElementById('resultArea'),
            generatedImage: document.getElementById('generatedImage'),
            downloadLink: document.getElementById('downloadLink'),
            errorMsg: document.getElementById('errorMsg'),
            ratioBtns: document.querySelectorAll('.ratio-btn')
        };

        // Handle Ratio Click
        function setRatio(btn, ratio) {
            currentRatio = ratio;
            els.ratioBtns.forEach(b => {
                b.classList.remove('bg-gray-700', 'text-white', 'shadow');
                b.classList.add('text-gray-400');
            });
            btn.classList.remove('text-gray-400');
            btn.classList.add('bg-gray-700', 'text-white', 'shadow');
        }

        // Generate Logic
        els.generateBtn.addEventListener('click', async () => {
            const prompt = els.promptInput.value.trim();

            if (!prompt) {
                alert("Please write something in the prompt box.");
                return;
            }

            if (MY_API_KEY === "PASTE_YOUR_KEY_HERE" || MY_API_KEY === "") {
                alert("Owner configuration error: API Key is missing in the code.");
                return;
            }

            // Start Loading
            els.btnText.classList.add('hidden');
            els.btnLoading.classList.remove('hidden');
            els.generateBtn.disabled = true;
            els.resultArea.classList.add('hidden');
            els.errorMsg.classList.add('hidden');

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${MY_API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt }],
                            parameters: {
                                sampleCount: 1,
                                aspectRatio: currentRatio
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Failed to generate image");
                }

                const data = await response.json();
                const base64 = data.predictions?.[0]?.bytesBase64Encoded;

                if (base64) {
                    const imgSrc = `data:image/png;base64,${base64}`;
                    els.generatedImage.src = imgSrc;
                    
                    // Setup Download
                    els.downloadLink.href = imgSrc;
                    els.downloadLink.download = `digi-ai-${Date.now()}.png`;
                    
                    els.resultArea.classList.remove('hidden');
                    // Scroll to result
                    setTimeout(() => els.resultArea.scrollIntoView({ behavior: 'smooth' }), 100);
                }

            } catch (error) {
                console.error(error);
                els.errorMsg.textContent = "Error: " + error.message;
                els.errorMsg.classList.remove('hidden');
            } finally {
                els.btnText.classList.remove('hidden');
                els.btnLoading.classList.add('hidden');
                els.generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
