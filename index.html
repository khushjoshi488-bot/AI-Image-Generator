<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGI AI Studio Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        /* Mobile Scrollbar hidden for cleaner look */
        ::-webkit-scrollbar { display: none; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.4);
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

    <header class="p-4 flex items-center justify-between sticky top-0 z-50 bg-gray-950/80 backdrop-blur-md border-b border-gray-800">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg">
                <i data-lucide="zap" class="w-5 h-5 text-white"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">DIGI AI</span>
        </div>
        <button id="settingsBtn" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors">
            <i data-lucide="settings" class="w-5 h-5 text-gray-300"></i>
        </button>
    </header>

    <div id="settingsPanel" class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm p-6 rounded-2xl shadow-2xl transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">App Settings</h3>
                <button id="closeSettings" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Paste API Key here" 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <p class="text-xs text-gray-500 mt-1">Key is saved to your device automatically.</p>
                </div>
                <button id="saveKeyBtn" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-lg font-semibold text-sm">Save & Close</button>
            </div>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-md flex flex-col gap-6">
        
        <div class="space-y-3">
            <label class="text-sm font-medium text-gray-300 flex items-center gap-2">
                <i data-lucide="sparkles" class="w-4 h-4 text-indigo-400"></i> Describe Image
            </label>
            <textarea 
                id="promptInput"
                placeholder="A cute robot eating pizza, neon lights..."
                class="w-full h-32 p-4 bg-gray-900/80 border border-gray-700 rounded-2xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none resize-none text-base"
            ></textarea>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                <span class="text-xs text-gray-400 block mb-2 uppercase font-bold">Ratio</span>
                <select id="aspectRatio" class="w-full bg-gray-800 text-sm rounded-lg p-2 border-none outline-none focus:ring-1 focus:ring-indigo-500">
                    <option value="16:9">16:9 (Landscape)</option>
                    <option value="9:16">9:16 (Story)</option>
                    <option value="1:1">1:1 (Square)</option>
                </select>
            </div>
            <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800 flex items-center justify-center">
                 <span class="text-xs text-gray-500 text-center">Model: Imagen 3</span>
            </div>
        </div>

        <button 
            id="generateBtn"
            class="w-full py-4 rounded-2xl font-bold text-lg shadow-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span id="btnText" class="flex items-center justify-center gap-2">
                Generate Art <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </span>
            <span id="btnLoading" class="hidden flex items-center justify-center gap-2">
                <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Creating...
            </span>
        </button>

        <div id="resultArea" class="hidden bg-gray-900 rounded-2xl p-2 border border-gray-800 min-h-[300px] flex flex-col relative">
             <img id="generatedImage" src="" class="w-full h-auto rounded-xl object-cover" alt="Generated Result">
             <a id="downloadLink" href="#" class="mt-3 w-full bg-gray-800 hover:bg-gray-700 py-3 rounded-lg text-center text-sm font-medium flex items-center justify-center gap-2">
                 <i data-lucide="download" class="w-4 h-4"></i> Save Image
             </a>
        </div>

        <div id="errorMsg" class="hidden p-4 bg-red-900/20 border border-red-500/30 rounded-xl text-red-200 text-sm text-center"></div>

    </main>

    <script>
        lucide.createIcons();

        // DOM Elements
        const els = {
            settingsBtn: document.getElementById('settingsBtn'),
            settingsPanel: document.getElementById('settingsPanel'),
            closeSettings: document.getElementById('closeSettings'),
            saveKeyBtn: document.getElementById('saveKeyBtn'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            
            promptInput: document.getElementById('promptInput'),
            aspectRatio: document.getElementById('aspectRatio'),
            generateBtn: document.getElementById('generateBtn'),
            
            btnText: document.getElementById('btnText'),
            btnLoading: document.getElementById('btnLoading'),
            resultArea: document.getElementById('resultArea'),
            generatedImage: document.getElementById('generatedImage'),
            downloadLink: document.getElementById('downloadLink'),
            errorMsg: document.getElementById('errorMsg')
        };

        // 1. Load Saved API Key
        const savedKey = localStorage.getItem('digi_ai_key');
        if (savedKey) {
            els.apiKeyInput.value = savedKey;
        } else {
            // Open settings automatically if no key
            setTimeout(() => els.settingsPanel.classList.remove('hidden'), 500);
        }

        // 2. Settings Logic
        const toggleSettings = () => els.settingsPanel.classList.toggle('hidden');
        els.settingsBtn.addEventListener('click', toggleSettings);
        els.closeSettings.addEventListener('click', toggleSettings);
        
        els.saveKeyBtn.addEventListener('click', () => {
            const key = els.apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('digi_ai_key', key);
                toggleSettings();
            }
        });

        // 3. Generate Logic
        els.generateBtn.addEventListener('click', async () => {
            const prompt = els.promptInput.value.trim();
            const apiKey = localStorage.getItem('digi_ai_key');

            // Validation
            if (!apiKey) {
                alert("Please enter your API Key in Settings first.");
                toggleSettings();
                return;
            }
            if (!prompt) {
                alert("Please enter a description.");
                return;
            }

            // UI Loading State
            els.btnText.classList.add('hidden');
            els.btnLoading.classList.remove('hidden');
            els.generateBtn.disabled = true;
            els.resultArea.classList.add('hidden');
            els.errorMsg.classList.add('hidden');

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt }],
                            parameters: {
                                sampleCount: 1,
                                aspectRatio: els.aspectRatio.value
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Failed to generate image");
                }

                const data = await response.json();
                const base64 = data.predictions?.[0]?.bytesBase64Encoded;

                if (base64) {
                    const imgSrc = `data:image/png;base64,${base64}`;
                    els.generatedImage.src = imgSrc;
                    
                    // Setup Download
                    els.downloadLink.href = imgSrc;
                    els.downloadLink.download = `digi-ai-${Date.now()}.png`;
                    
                    els.resultArea.classList.remove('hidden');
                    els.resultArea.scrollIntoView({ behavior: 'smooth' });
                }

            } catch (error) {
                els.errorMsg.textContent = error.message;
                els.errorMsg.classList.remove('hidden');
            } finally {
                els.btnText.classList.remove('hidden');
                els.btnLoading.classList.add('hidden');
                els.generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
